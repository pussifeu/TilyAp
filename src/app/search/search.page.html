<ion-header>
  <ion-toolbar color="">
    <ion-title color="tertiary">
      Tsindrio ny laharan'ny hira
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="presentPopover($event)">
        <ion-icon style="zoom:1.3;" name="md-list"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <app-button [valueModel]="value"
              (changeBtnValue)="changeValue($event)"
              (saveBtnValue)="saveValue($event)"></app-button>
</ion-content>
