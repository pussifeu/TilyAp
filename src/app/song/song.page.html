<ion-header >
    <ion-toolbar>
        <ion-buttons slot="start" style="zoom:1.4;">
            <ion-icon name="microphone" color="tertiary"></ion-icon>
        </ion-buttons>
        <ion-title slot="start" color="tertiary">
            Hira sy sareba
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="tertiary" (click)="presentPopover($event)" >
                <ion-icon style="zoom:1.3;" name="md-list" style="zoom:1.3;"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="tertiary">
        <ion-searchbar  (ionInput) = "getSongByTittle($event)" placeholder="Tadiavo ny hira"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
    <ion-list style="margin: 10px">
        <div *ngIf="aFilterSongs.length == 0" style="margin: 10px">
            <ion-label color="tertiary">Tsy misy ny hira tadiavin'ise !!!!</ion-label>
        </div>
        <div *ngIf="aFilterSongs.length != 0">
            <ion-item *ngFor="let song of aFilterSongs" (click)="loadPageDetailSong(song.song_number)">
                <ion-label color="tertiary">{{song.song_number}} - {{song.song_tittle}}</ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
